<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务统计 - 待办事项管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .stats-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .overall-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-radius: 10px;
        }
        
        .stat-item.pending {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }
        
        .stat-item.today {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }
        
        .stat-item.completion {
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .priority-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .priority-item {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        
        .priority-high {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }
        
        .priority-medium {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }
        
        .priority-low {
            background: linear-gradient(45deg, #4CAF50, #388e3c);
        }
        
        .progress-bar {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            height: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .chart-container {
            height: 300px;
            position: relative;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .refresh-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .refresh-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .overall-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .priority-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{{ url_for('index') }}" class="back-button">← 返回主页</a>
            <button onclick="loadAllStats()" class="refresh-button">🔄 刷新数据</button>
            <h1>📊 任务统计面板</h1>
            <p>深入了解您的任务管理情况</p>
        </div>
        
        <div class="stats-grid">
            <!-- 总体统计 -->
            <div class="stats-card">
                <h2>📈 总体统计</h2>
                <div id="overall-stats" class="loading">正在加载数据...</div>
            </div>
            
            <!-- 优先级统计 -->
            <div class="stats-card">
                <h2>🎯 优先级完成情况</h2>
                <div id="priority-stats" class="loading">正在加载数据...</div>
            </div>
        </div>
        
        <!-- 每日完成趋势 -->
        <div class="stats-card">
            <h2>📅 最近7天完成趋势</h2>
            <div id="daily-chart" class="loading">正在加载数据...</div>
        </div>
    </div>
    
    <script>
        // 加载总体统计
        async function loadOverallStats() {
            try {
                const response = await fetch('/api/overall-stats');
                const data = await response.json();
                
                const overallStatsHtml = `
                    <div class="overall-stats">
                        <div class="stat-item">
                            <div class="stat-number">${data.total_tasks}</div>
                            <div class="stat-label">总任务数</div>
                        </div>
                        <div class="stat-item pending">
                            <div class="stat-number">${data.pending_tasks}</div>
                            <div class="stat-label">待完成</div>
                        </div>
                        <div class="stat-item today">
                            <div class="stat-number">${data.today_completed}</div>
                            <div class="stat-label">今日完成</div>
                        </div>
                        <div class="stat-item completion">
                            <div class="stat-number">${data.overall_completion_rate}%</div>
                            <div class="stat-label">总完成率</div>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 20px; color: #666;">
                        <p>今日新增: <strong>${data.today_added}</strong> 个任务</p>
                        <p>即将到期: <strong>${data.upcoming_tasks}</strong> 个任务</p>
                    </div>
                `;
                
                document.getElementById('overall-stats').innerHTML = overallStatsHtml;
            } catch (error) {
                document.getElementById('overall-stats').innerHTML = '<p style="color: red;">数据加载失败</p>';
            }
        }
        
        // 加载优先级统计
        async function loadPriorityStats() {
            try {
                const response = await fetch('/api/statistics');
                const data = await response.json();
                
                const priorityStatsHtml = `
                    <div class="priority-stats">
                        <div class="priority-item priority-high">
                            <h3>高优先级</h3>
                            <div class="stat-number">${data.high.completed}/${data.high.total}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${data.high.completion_rate}%"></div>
                            </div>
                            <div>${data.high.completion_rate}% 完成</div>
                        </div>
                        <div class="priority-item priority-medium">
                            <h3>中优先级</h3>
                            <div class="stat-number">${data.medium.completed}/${data.medium.total}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${data.medium.completion_rate}%"></div>
                            </div>
                            <div>${data.medium.completion_rate}% 完成</div>
                        </div>
                        <div class="priority-item priority-low">
                            <h3>低优先级</h3>
                            <div class="stat-number">${data.low.completed}/${data.low.total}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${data.low.completion_rate}%"></div>
                            </div>
                            <div>${data.low.completion_rate}% 完成</div>
                        </div>
                    </div>
                `;
                
                document.getElementById('priority-stats').innerHTML = priorityStatsHtml;
            } catch (error) {
                document.getElementById('priority-stats').innerHTML = '<p style="color: red;">数据加载失败</p>';
            }
        }
        
        // 加载每日统计
        async function loadDailyStats() {
            try {
                const response = await fetch('/api/daily-stats?days=7');
                const data = await response.json();
                
                // 创建简单的图表
                let chartHtml = '<div style="display: flex; align-items: end; justify-content: space-around; height: 200px; padding: 20px 0;">';
                
                const maxValue = Math.max(...data.map(day => day.total)) || 1;
                
                data.reverse().forEach(day => {
                    const height = (day.total / maxValue) * 150;
                    const date = new Date(day.date).toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
                    
                    chartHtml += `
                        <div style="text-align: center; flex: 1;">
                            <div style="display: flex; flex-direction: column; justify-content: end; height: 150px; margin-bottom: 10px;">
                                ${day.high > 0 ? `<div style="background: #f44336; height: ${(day.high / maxValue) * 150}px; margin: 1px; border-radius: 3px;" title="高优先级: ${day.high}"></div>` : ''}
                                ${day.medium > 0 ? `<div style="background: #ff9800; height: ${(day.medium / maxValue) * 150}px; margin: 1px; border-radius: 3px;" title="中优先级: ${day.medium}"></div>` : ''}
                                ${day.low > 0 ? `<div style="background: #4CAF50; height: ${(day.low / maxValue) * 150}px; margin: 1px; border-radius: 3px;" title="低优先级: ${day.low}"></div>` : ''}
                            </div>
                            <div style="font-size: 12px; color: #666;">${date}</div>
                            <div style="font-weight: bold; margin-top: 5px;">${day.total}</div>
                        </div>
                    `;
                });
                
                chartHtml += '</div>';
                
                // 添加图例
                chartHtml += `
                    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px; font-size: 14px;">
                        <div style="display: flex; align-items: center; gap: 5px;">
                            <div style="width: 12px; height: 12px; background: #f44336; border-radius: 2px;"></div>
                            <span>高优先级</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 5px;">
                            <div style="width: 12px; height: 12px; background: #ff9800; border-radius: 2px;"></div>
                            <span>中优先级</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 5px;">
                            <div style="width: 12px; height: 12px; background: #4CAF50; border-radius: 2px;"></div>
                            <span>低优先级</span>
                        </div>
                    </div>
                `;
                
                document.getElementById('daily-chart').innerHTML = chartHtml;
            } catch (error) {
                document.getElementById('daily-chart').innerHTML = '<p style="color: red;">数据加载失败</p>';
            }
        }
        
        // 加载所有统计数据
        function loadAllStats() {
            document.getElementById('overall-stats').innerHTML = '<div class="loading">正在加载数据...</div>';
            document.getElementById('priority-stats').innerHTML = '<div class="loading">正在加载数据...</div>';
            document.getElementById('daily-chart').innerHTML = '<div class="loading">正在加载数据...</div>';
            
            loadOverallStats();
            loadPriorityStats();
            loadDailyStats();
        }
        
        // 页面加载完成后自动加载数据
        document.addEventListener('DOMContentLoaded', function() {
            loadAllStats();
            
            // 每30秒自动刷新一次数据
            setInterval(loadAllStats, 30000);
        });
    </script>
</body>
</html>
